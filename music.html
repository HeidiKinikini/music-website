<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heidi Duckwitz Music</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>

    <div class="container swiper">

        <div class="card-wrapper swiper-wrapper">
            <ul class="card-list">
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="" alt="music-photo-image" class="card-image">
                        <p class="song-title">Morning Sun</p>
                        <button class="card-button material-symbols-outlined">
                            arrow_forward
                            </button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="" alt="music-photo-image" class="card-image">
                        <p class="song-title">Safe Space</p>
                        <button class="card-button material-symbols-outlined">
                            arrow_forward
                            </button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="" alt="music-photo-image" class="card-image">
                        <p class="song-title">Oh No</p>
                        <button class="card-button material-symbols-outlined">
                            arrow_forward
                            </button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="" alt="music-photo-image" class="card-image">
                        <p class="song-title">Simple Pleasures</p>
                        <button class="card-button material-symbols-outlined">
                            arrow_forward
                            </button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="" alt="music-photo-image" class="card-image">
                        <p class="song-title">Strawberries & Cream</p>
                        <button class="card-button material-symbols-outlined">
                            arrow_forward
                            </button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="" alt="music-photo-image" class="card-image">
                        <p class="song-title">Forbidden Thoughts</p>
                        <button class="card-button material-symbols-outlined">
                            arrow_forward
                            </button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="" alt="music-photo-image" class="card-image">
                        <p class="song-title">Dissonance</p>
                        <button class="card-button material-symbols-outlined">
                            arrow_forward
                            </button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="" alt="music-photo-image" class="card-image">
                        <p class="song-title">Delusional Reality</p>
                        <button class="card-button material-symbols-outlined">
                            arrow_forward
                            </button>
                    </a>
                </li>
            </ul>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
